<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>WikiTube</title>
  </head>
  <body onload="onInit()" >

    <header>

      <h1>Wikitube</h1>

      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search..." />
        <button onclick="onLoadvideo()">Search</button>
      </div>
      
    </header>

    <div class="container">
      <div class="video-list"></div>

      <div class="video-player">
        <iframe width="420" height="315" src="https://www.youtube.com/embed/${videoId}"></iframe>
      </div>

      <div class="wiki-res"></div>
    </div>

    <footer>
      <div class="search-history"></div>
    </footer>

    <script src="lib/axios.js"></script>
    <script src="lib/swal.js"></script>
    <script src="js/service/util.service.js"></script>
    <script src="js/service/wiki.service.js"></script>
    <script src="js/service/youtube.service.js"></script>
    <script src="js/wikitube.controller.js"></script>
  </body>
</html>
